<div class="bento-card experience-card">
    <div class="card-header">
        <h3>Professional Journey</h3>
    </div>

    <div class="timeline">
        <div *ngFor="let job of experiences; let i = index" class="timeline-item">
            <div class="timeline-marker">
                <div class="dot"></div>
                <div class="line" *ngIf="i !== experiences.length - 1"></div>
            </div>

            <div class="timeline-content">
                <span class="period">{{ job.period }}</span>
                <h4>{{ job.role }}</h4>
                <div class="company-row">
                    <span class="company">{{ job.company }}</span>
                    <span class="loc">â€¢ {{ job.location }}</span>
                </div>
                <p>{{ job.desc }}</p>
            </div>
        </div>
    </div>
</div>
