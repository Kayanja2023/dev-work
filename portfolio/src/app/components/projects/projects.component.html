<div class="projects-wrapper">
    <div class="header-row">
        <h3>Selected Works</h3>
        <!-- <a href="#" class="view-all">View All &rarr;</a> -->
    </div>

    <div class="gallery-grid">
        <!-- Loop through projects -->
        <div *ngFor="let proj of projects" class="project-tile" [class.featured-tile]="proj.id === 'hollard-ai'"
            (click)="openProject(proj)">

            <!-- Image Background for Featured Tile -->
            <div *ngIf="proj.image" class="tile-image" [style.background-image]="'url(' + proj.image + ')'">
                <div class="live-indicator">
                    <span class="pulse"></span> Live System
                </div>
            </div>

            <div class="tile-content">
                <div class="header-flex">
                    <span class="category">{{ proj.category }}</span>
                    <!-- Show arrow only on hover/activeness -->
                    <span class="arrow-icon">&nearr;</span>
                </div>

                <h4>{{ proj.title }}</h4>
                <p>{{ proj.summary }}</p>

                <div class="mini-tags">
                    <span *ngFor="let tag of proj.tags.slice(0, 4)">{{ tag }}</span>
                    <span *ngIf="proj.tags.length > 4">+{{ proj.tags.length - 4 }}</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Injection -->
    <app-project-detail *ngIf="selectedProject" [project]="selectedProject" (close)="closeProject()">
    </app-project-detail>
</div>
