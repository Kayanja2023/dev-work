<div class="modal-backdrop" (click)="onClose()">
    <div class="glass-sheet-modal" (click)="$event.stopPropagation()">

        <!-- Hero Banner Background -->
        <div class="modal-banner" *ngIf="project.image" [style.background-image]="'url(' + project.image + ')'">
            <div class="banner-overlay"></div>
        </div>

        <!-- Header: Sticky -->
        <header class="modal-header" [class.has-banner]="project.image">
            <div class="header-info">
                <span class="category-pill">{{ project.category }}</span>
                <h2>{{ project.title }}</h2>
            </div>
            <button class="close-btn" (click)="onClose()">&times;</button>
        </header>

        <!-- Scrollable Content -->
        <div class="modal-scroll-content">

            <!-- Section 1: Hero & Tags -->
            <section class="modal-section hero-section">
                <p class="summary-lead">{{ project.summary }}</p>
                <div class="tags-row">
                    <span *ngFor="let tag of project.tags" class="tech-tag">{{ tag }}</span>
                </div>
            </section>

            <!-- Section 2: Architecture Diagram (Visual) -->
            <section class="modal-section arch-section">
                <h3>System Architecture</h3>
                <div class="arch-track">
                    <div class="track-line"></div> <!-- Connecting Line -->
                    <div *ngFor="let step of project.architecture; let i = index" class="arch-node"
                        [style.animation-delay]="i * 0.1 + 's'">
                        <div class="node-dot"></div>
                        <div class="step-card glass">{{ step }}</div>
                    </div>
                </div>
            </section>

            <!-- Section 3: Feature Grid (Bento) -->
            <section class="modal-section features-section">
                <h3>Key Capabilities</h3>
                <div class="features-grid">
                    <div *ngFor="let feat of project.features" class="feature-card glass">
                        <div class="feat-icon">{{ feat.icon }}</div>
                        <h4>{{ feat.title }}</h4>
                        <p>{{ feat.desc }}</p>
                    </div>
                </div>
            </section>

            <!-- Section 4: Chat Simulator (Optional) -->
            <section *ngIf="project.chatSimulatorData" class="modal-section chat-section">
                <h3>Live Demo Simulation</h3>
                <div class="chat-interface glass">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <div class="bot-avatar">ðŸ¤–</div>
                        <span>Hollard Assistant</span>
                        <span class="status-dot"></span>
                    </div>

                    <div class="chat-body">
                        <div *ngFor="let msg of project.chatSimulatorData" class="chat-pair">
                            <!-- User Bubble -->
                            <div class="msg-row user-row">
                                <div class="bubble user-bubble">{{ msg.user }}</div>
                                <div class="avatar user-avatar">ðŸ‘¤</div>
                            </div>

                            <!-- AI Bubble -->
                            <div class="msg-row ai-row">
                                <div class="avatar bot-avatar-small">ðŸ¤–</div>
                                <div class="bubble ai-bubble">{{ msg.ai }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
